language: node_js
node_js:
  - '4.1'
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - rackup  # start a Web server
  - sleep 3 # give Web server some time to bind to sockets, etc
before_script:
  - 'npm install bower grunt-cli -g'
  - 'npm install'
  - 'bower install'
  - 'gem install compass'
