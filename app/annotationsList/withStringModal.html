<div class="quickgo-modal">

    <div ng-repeat="element in withList">
      <p class="text-center">
        <a ng-click="followLinkToEntry(element)" target="_blank">{{element}}</a>
      </p>
      <p class="text-center" ng-show="!$last">
        <strong>OR</strong>
      </p>
    </div>

  <div class="modal-footer">
    <button class="btn quickgo-btn" type="button" ng-click="ok()">OK</button>
  </div>

</div>
