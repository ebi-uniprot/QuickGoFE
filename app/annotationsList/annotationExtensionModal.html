<div class="quickgo-modal">

  <div ng-repeat="extension in extensions">
    <p ng-repeat="ext in extension" class="text-center">
          {{ext.relationship}} (
          <a ng-click="followLinkToEntry(ext.database, ext.id)" target="_blank">
            {{ext.database}}:{{ext.id}}
          </a>)
    </p>
    <br>
  </div>

  <div class="modal-footer">
    <button class="btn quickgo-btn" type="button" ng-click="ok()">OK</button>
  </div>

</div>
