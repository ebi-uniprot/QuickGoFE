<div class="grid_4" ng-controller="AnnotationSidebarCtrl">

  <!-- APPLIED FILTERS LIST-->
  <table class="quickFilter">
    <tr>
      <th>Applied Filters
        <element class="filterCount" ng-if="appliedFilters.length==0">[None]</element>
        <element class="filterCount" ng-if="appliedFilters.length>0">[{{appliedFilters.length}}]</element>
      </th>
        <tr ng-repeat="filter in appliedFilters">
          <td class="sidebar-appliedFilter" ng-if="filter">
            {{filter.type}} : {{filter.value}}
            <element class="removeFilter"> &nbsp;<img src="images/cross.png" ng-click="removeFilter(filter)"/></element>
          </td>
      </tr>
  </table>
  <button class="btn quickgo-btn" ng-click="clearFilters()">Clear</button>


  <element class='icon icon-generic' data-icon='L'>
    <a id="bookmarkable-link" class="quickgo-link" ng-href="{{bookmarkableLink}}">Bookmark</a>
  </element>

  <div>&nbsp;</div>

  <!-- FILTER BY TAXON-->
  <div ng-show="showInitialTaxons">
    <table class="quickFilter">
      <tr><th>Filter By Taxon <span class="quickButton showAllTaxons" ng-click="showMore()">+ More</span></th></tr>
      <tr ng-repeat="taxon in initialTaxonomies">
        <td class="quickFilter selectable" ng-click="quickTax(taxon.taxId)">[{{taxon.taxId}}] {{taxon.title}}</td>
      </tr>
    </table>
  </div>
  <div ng-show="!showInitialTaxons">
    <table class="quickFilter">
      <tr><th>Filter By Taxon <span class="quickButton showAllTaxons" ng-click="showLess()">- Less</span></th></tr>
      <tr ng-repeat="taxon in mostCommonTaxonomies">
        <td class="quickFilter selectable" ng-click="quickTax(taxon.taxId)">[{{taxon.taxId}}] {{taxon.title}}</td>
      </tr>
    </table>
  </div>

  <div>&nbsp;</div>


  <!-- FILTER BY ID -->
  <table class="quickFilter">
    <tr><th>Filter By ID</th></tr>
    <tr class="sidebar-padding"><td><label>Go Id:</label><textarea class="sidebar" ng-model="advancedFilters.text.goID"></textarea></td></tr>
    <tr class="sidebar-padding"><td><label>Gene Product:</label><textarea class="sidebar" ng-model="advancedFilters.text.gpID"></textarea></td></tr>
    <tr class="sidebar-padding"><td><button class="btn quickgo-btn sidebar-padding" class="icon icon-functional button tooltipped" data-icon="1"
      ng-click="quickFilterById(advancedFilters)">Submit</button></td></tr>
  </table>


<div>&nbsp;</div>
<div><button class="btn quickgo-btn"
         class="icon icon-functional button tooltipped" data-icon="f" ng-click="showAdvancedFilters()">Advanced filters</button>
</div>
<div>&nbsp;</div>

<!-- SELECT VIEW BY-->
  <div class="sidebar-section">
    <label class="sidebar" style="padding: 4px;">View by</label>
    <div class="sidebar-content">
      <ul>
        <li id="resultsTableView"><a class="quickButton quickgo-link" href="#/annotations" rel="nofollow">Results table</a></li>
        <li id="statisticsView"><a class="quickButton quickgo-link" href="#/statistics" rel="nofollow">Statistics</a></li>
      </ul>
    </div>
  </div>

</div>
