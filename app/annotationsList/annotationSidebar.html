<div class="sidebar grid_2" ng-controller="AnnotationSidebarCtrl">
  <!-- Applied filters list-->
  <h4>Applied filters</h4>

  <!-- Bookmarkable link-->
  <element class='icon icon-generic' data-icon='L'><a id="bookmarkable-link" style="font-size:10px;text-align:right"
                                                      ng-href="{{bookmarkableLink}}">Bookmarkable link</a></element>
  <div>
    <em ng-if="appliedFilters.length==0">
      No filters applied
    </em>
    <ul style="float: left">

      <li ng-repeat="filter in appliedFilters">
        <div class="appliedValue" ng-if="filter">
          {{filter.type}} : {{filter.value}}
          <span style="float:right"> <img src="images/cross.png" ng-click="removeFilter(filter)"/></span>
        </div>
      </li>

    </ul>
  </div>
  <br/>
  <br/>

  <div style="float: left">
    <button class="btn btn-default" ng-click="clearFilters()">Clear All Filters</button>
  </div>

  <!-- Selectable Filter list-->
  <br/>
  <br/>
  <br/>

  <h4>Quick Filters</h4>

  <label>Taxon</label>

  <ul>
    <li ng-repeat="taxon in mostCommonTaxonomies" title='{{taxon.name}}'>
      <input type="checkbox" ng-click="quickTax(taxon.taxId)">[{{taxon.taxId}}] {{taxon.title}}</input>
    </li>
  </ul>

  <!-- Enter filter area-->
  <!-- Form for quick submission of the filter parameters-->
  <!--< ng-submit="submit(advancedFilters)">-->
  <br/>
  <label>GO ID</label>
  <fieldset><textarea ng-model="advancedFilters.text.goID"></textarea></fieldset>

  <label>Gene Product ID</label>
  <fieldset><textarea ng-model="advancedFilters.text.dbObjectID"></textarea></fieldset>
  <br />
  <input class="btn btn-default" type="submit" id="submit" value="Submit Quick Filter"/>
  </form>
  <hr />

  <h4>All Filters</h4>
  <ul>
    <li><h5><span class="pseudo-link" ng-click="showAdvancedFilters()">Filter Selector</span></h5></li>
  </ul>
  <hr />

  <!-- Select view by-->
  <h4>View by</h4>
    <ul>
      <li id="resultsTableView"><h5><a class="viewBy" href="#/annotations" rel="nofollow">Results table</a></h5></li>
      <li id="statisticsView"><h5><a class="viewBy" href="#/statistics" rel="nofollow">Statistics</a></h5></li>
    </ul>
</div>
