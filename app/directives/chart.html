<span ng-click="showChart()" class="chart-btn selectable" data-icon="h" ng-if="modal"></span>

<div cg-busy="chartPromise" ng-show="showGraph">
  <h4>{{title}}</h4>
  <img ng-src="data:image/png;base64,{{img}}" alt="Graph image" usemap="#{{imageMapId}}"/>

  <map name="{{imageMapId}}">
      <area shape="rect" coords="{{node.left}},{{node.top}},{{node.right}},{{node.bottom}}" href="term/{{node.id}}" title="Term {{node.id}}" title="{{node.id}} - Click for more information" ng-repeat="node in graphImage.nodePositions">
      <area shape="rect" coords="{{node.left}},{{node.top}},{{node.right}},{{node.bottom}}" title="{{tooltip}}" ng-repeat="node in graphImage.legendPositions">
  </map>

</div>
