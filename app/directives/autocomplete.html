<input type="text" autocomplete="off" ng-model="searchTerm" placeholder="{{placeholder}}" ng-keydown="provideSuggestions($event.keyCode)" />
<div class="autocomplete-box" ng-hide="!searchTerm.length || searchTerm.length < 3">
  <ul>
    <li ng-repeat="item in items" class="no-bullet" ng-click="selectItem(item.name, $event)">
      {{item.name}}
    </li>
  </ul>
</div>
