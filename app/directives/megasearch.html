<div class="input-group" ng-hide="noInput">
  <div class="search-align search-box">
    <input id="searchbox" type="text" autocomplete="off" ng-model="searchTerm" placeholder="{{prompt}}" ng-keydown="provideSuggestions($event.keyCode)" />
  </div>
  <div class="search-align"><button class="button search-button" type="submit" ng-click="submitSearch()">Search</button></div>
  <div class="items" ng-hide="!searchTerm.length || searchTerm.length < 3" ng-class="{'typeahead-box' : !noInput}">
    <div cg-busy="goTermsPromise">
      <h3>Terms</h3>
      <ul class="results-list no-bullet" ng-show="terms.results.length > 0">
        <li ng-repeat="term in terms.results" ng-class="{'inactive':term.isObsolete==true}">
          <term-line id="term.id" aspect="term.aspect" obsolete="term.isObsolete" name="term.name"></term-line>
          <annotations-link term-id="term.id"></annotations-link>
        </li>
        <li>
          <a ng-href="searchterms/{{searchTerm}}">Show all {{terms.numberOfHits}} results</a>
        </li>
      </ul>
      <p ng-show="!terms || terms.length <= 0">
        No results
      </p>
    </div>
    <hr>
    <div cg-busy="gpPromise">
      <h3>Gene products</h3>
      <ul class="results-list no-bullet" ng-show="products.results.length > 0">
        <li ng-repeat="prod in products.results">
          <strong>{{prod.id}}</strong> {{prod.name}}
          <annotations-link product-id="prod.id"></annotations-link>
        </li>
        <li>
          <a ng-href="searchproducts/{{searchTerm}}">Show all {{products.numberOfHits.toLocaleString()}} results</a>
        </li>
      </ul>
      <p ng-show="!products || products.length <= 0">
        No results
      </p>
    </div>
  </div>
</div>
