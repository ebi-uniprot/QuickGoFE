<div class="input-group">
  <input id="searchbox" type="text" autocomplete="off" ng-model="searchTerm" placeholder="{{prompt}}" ng-keydown="provideSuggestions()"/>
  <div class="input-group-btn">
    <button class="btn quickgo-btn" type="submit">Search</button>
  </div>
</div>

<div class="items typeahead-box" ng-hide="!searchTerm.length">
  <div cg-busy="goTermsPromise">
    <h3>Terms</h3>
    <ul class="results-list" ng-show="terms.length > 0">
      <li ng-repeat="term in terms">
        <a ng-href="#/term/{{term.id}}">{{term.id}}</a> <basket-button termid="{{term.id}}"></basket-button> - {{term.name}} <a ng-href="#/annotations/filter?goID={{term.id}}" class="annotations-link"><annotations-link termid="{{term.id}}"></annotations-link></a>
      </li>
      <li>
        <a ng-href="#/searchterms/{{searchTerm}}">Show all</a>
      </li>
    </ul>
    <p ng-show="!terms || terms.length <= 0">
      No results
    </p>
  </div>
  <hr>
  <div cg-busy="gpPromise">
    <h3>Gene products</h3>
    <ul class="results-list" ng-show="products.length > 0">
      <li ng-repeat="prod in products">
        <strong>{{prod.db_object_id}}</strong> - {{prod.description}} - ({{prod.taxon_name}}) <a ng-href="#/annotations/filter?gpID={{prod.db_object_id}}" class="annotations-link" ><annotations-link productid="{{prod.db_object_id}}"></annotations-link></a>
      </li>
      <li>
        <a ng-href="#/searchproducts/{{searchTerm}}">Show all</a>      
      </li>
    </ul>
    <p ng-show="!products || products.length <= 0">
      No results
    </p>
  </div>
</div>
