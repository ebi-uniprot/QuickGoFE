<div class="input-group" ng-hide="noInput">
  <input id="searchbox" type="text" autocomplete="off" ng-model="searchTerm" placeholder="{{prompt}}" ng-keydown="provideSuggestions($event.keyCode)"/>
  <div class="input-group-btn">
    <button class="btn quickgo-btn" type="submit" ng-click="submitSearch()">Search</button>
  </div>
</div>

<div class="items" ng-hide="!searchTerm.length" ng-class="{'typeahead-box' : !noInput}">
  <div cg-busy="goTermsPromise">
    <h3>Terms</h3>
    <ul class="results-list" ng-show="terms.length > 0">
      <li ng-repeat="term in terms">
        <a ng-href="#/term/{{term.id}}">{{term.id}}</a> 
          <basket-button termid="{{term.id}}"></basket-button>
          <chart-icon term-id="term.id" term-name="term.name"></chart-icon>
           - {{term.name}} <a ng-href="#/annotations/filter?goID={{term.id}}" class="annotations-link"><annotations-link termid="{{term.id}}"></annotations-link></a>
      </li>
      <li>
        <a ng-href="#/searchterms/{{searchTerm}}">Show all</a>
      </li>
    </ul>
    <p ng-show="!terms || terms.length <= 0">
      No results
    </p>
  </div>
  <hr>
  <div cg-busy="gpPromise">
    <h3>Gene products</h3>
    <ul class="results-list" ng-show="products.length > 0">
      <li ng-repeat="prod in products">
        <strong>{{prod.db_object_id}}</strong> - {{prod.description}} - ({{prod.taxon_name}}) <a ng-href="#/annotations/filter?gpID={{prod.db_object_id}}" class="annotations-link" ><annotations-link productid="{{prod.db_object_id}}"></annotations-link></a>
      </li>
      <li>
        <a ng-href="#/searchproducts/{{searchTerm}}">Show all</a>      
      </li>
    </ul>
    <p ng-show="!products || products.length <= 0">
      No results
    </p>
  </div>
</div>
