<div class="grid_12">
    <h5>{{title}}</h5>
    <table class="two-colours">
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>%</th>
        <th>Count</th>
      </tr>
      <tr ng-repeat="item in items">
        <td>
          <term-line id="item.key" ng-if="isTerm"></term-line>
          <strong ng-if="!isTerm">{{item.key}}</strong>
        </td>
        <td></td>
        <td>{{item.percentage * 100 | number:0}}</td>
        <td>{{item.hits | number:0}}</td>
      </tr>
    </table>
  </div>
</div>
