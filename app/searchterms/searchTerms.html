<div id="content" class="container_24" cg-busy="queryPromise">
  <h2>Results for term "{{searchTerm}}"</h2>

  <div class="grid_4">
      <facets endpoint="searchterms" fields="results.facet.facetFields" filters="filters"
              search-term="searchTerm" titles="facetTitles"></facets>
  </div>

  <!-- Main Content -->
  <div id="searchResultsMainContent" class="grid_20">
    <div>
      <p>
        <strong>{{results.numberOfHits}}</strong> results</strong>
      </p>
      <table id="searchResults" class="two-colours">
        <tr>
          <th>Term</th>
          <th>Annotations</th>
        </tr>
        <tr ng-repeat="searchResult in results.results">

          <td class="text-nowrap" ng-class="{'inactive':searchResult.isObsolete==true}">
            <term-line id="searchResult.id" aspect="searchResult.aspect" obsolete="searchResult.isObsolete" name="searchResult.name"></term-line>
<!--            <span ng-bind-html="highlight(searchResult.name)">{{searchResult.name}}</span>-->
          </td>
          <td><annotations-link term-id="searchResult.id"></annotations-link></td>
        </tr>
      </table>
      <uib-pagination total-items="results.numberOfHits" max-size="5" items-per-page="maxSize" rotate="false" ng-model="currentPage" ng-change="pageChanged()"></uib-pagination>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
<script type="text/ng-template" id="colAspect.html">
  <span>The ontology to which <br />the GO term belongs:<br />F (Molecular Function)<br />P (Biological Process)<br />C (Cellular Component)</span>
</script>
