<!--Main Content-->
  <p>More information on taxon constraints in GO is available <a target="_blank" href="http://www.geneontology.org/cgi-bin/references.cgi#GO_REF:0000056">here</a></p>

  <h3>Taxon Constraint Rule</h3>
  <table id="taxConstraintsTable" class="two-colours">
    <tr>
      <th>Ancestor term</th>
      <th>Relationship</th>
      <th>Taxon ID</th>
      <th>Taxon</th>
      <th>Reference(s)</th>
    </tr>
    <tr ng-repeat="taxonConstraint in taxonConstraints">
      <td class="text-nowrap">
         <term-line id="taxonConstraint.goId" aspect="taxonConstraint.aspect" obsolete="taxonConstraint.isObsolete" name="taxonConstraint.termName"></term-line>
      </td>
      <td class="lowercase">{{taxonConstraint.relationship}}</td>
      <td>{{taxonConstraint.taxId}}</td>
      <td>{{taxonConstraint.taxonName}}</td>
      <td>{{taxonConstraint.sourcesString}}</td>
    </tr>
  </table>
