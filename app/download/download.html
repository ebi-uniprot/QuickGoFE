<!-- Download modal dialogue-->
<div style="margin: 20px" cg-busy="downloadPromise">
  <a style="float: right;" class="closeBox" id="closeDownloadMenu"  ng-click="close()">X</a>
  <h5>QuickGO Download</h5>

 <form>
    <label class="bold-label">Format:</label>
    <select ng-model="selectedFormat"  ng-options="downloadFormat.format for downloadFormat in downloadFileFormats"></select>
    <br/>
    <br/>
    <label class="bold-label">Limit:</label>
    <input ng-model="selectedLimit" ng-bind="selectedLimit">
    <br/>
    <br/>
    <!-- Version 1 -->
    <button class="btn quickgo-btn" ng-click="submit(selectedFormat,selectedLimit)">Submit</button>
    <button class="btn quickgo-btn" ng-click="close()">Close</button>
 </form>

  </div>

</div>
