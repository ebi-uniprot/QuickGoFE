<div style="margin: 40px">
  <a style="float: right" href="#" class="closeBox" id="closeDownloadMenu">x</a>
  <h6>QuickGO Download</h6>
  <label class="bold-label">Format:</label>

  <form ng-submit="submit(download)">
    <select name="format" id="format">
      <option value="gaf" ng-model="download.format" ng-true-value="'gaf'" >Gene Association File (GAF)</option>
      <option value="gpad" ng-model="download.format" ng-true-value="'gpad'">Gene Product Association Data (GPAD)</option>
      <option value="fasta" ng-model="download.format" ng-true-value="'fasta'">FASTA</option>
      <option value="tsv" ng-model="download.format" ng-true-value="'tsv'">Tab-delimited</option>
      <option value="proteinlist" ng-model="download.format" ng-true-value="'proteinlist'">Protein List</option>
      <option value="gene2go" ng-model="download.format" ng-true-value="'gene2go'">Gene2GO</option>
    </select>

    <select ng-model="selectedPreDefinedSlimSet"  ng-options="predefinedSet.subset for predefinedSet in predefinedSlimSets" ng-change="showSlimSet()"></select>


    <input type="submit" id="submit" value="Submit" />
    <button ng-click="close()">Close</button>
    </form>

  </div>

</div>
