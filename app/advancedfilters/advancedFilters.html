<div ng-controller="AdvancedFiltersCtrl">
  <ul class="menu">
    <li>Filter by: </li>
    <li>
      <dropdown-toggle close-on-click="true">
        <toggle>
          <button class="button icon" ng-class="{'icon-functional active-filter' : isActiveFilter('taxon')}" data-icon="/">Taxon</button>
        </toggle>
        <pane>
          <div ng-include src="'advancedfilters/taxonFilter.html'"></div>
        </pane>
      </dropdown-toggle>
    </li>
    <!-- GENE PRODUCT IDs  -->
    <li ng-class="{'inactive':query.geneProductId || query.targetSet}">
      <dropdown-toggle close-on-click="true">
        <toggle>
          <button class="button icon" ng-class="{'icon-functional active-filter' : isActiveFilter('gpID') ||  isActiveFilter('gpSet')}" data-icon="/">Gene Product ID</button>
        </toggle>
        <pane>
          <div ng-include src="'advancedfilters/geneProductFilter.html'"></div>
        </pane>
      </dropdown-toggle>
    </li>

    <!-- GENE PRODUCT TYPE  -->
    <li ng-class="{'inactive':query.geneProductType}">
      <dropdown-toggle close-on-click="true">
        <toggle>
          <button class="button icon" ng-class="{'icon-functional active-filter' : isActiveFilter('gpType')}" data-icon="/">Gene Product Type</button>
        </toggle>
        <pane>
          <div ng-include src="'advancedfilters/productTypeFilter.html'"></div>
        </pane>
      </dropdown-toggle>
    </li>

    <!-- GO TERMS -->
    <li ng-class="{'inactive':query.goId}">
      <dropdown-toggle close-on-click="true">
        <toggle>
          <button class="button icon" ng-class="{'icon-functional active-filter' : isActiveFilter('goID')}" data-icon="/">GO terms</button>
        </toggle>
        <pane>
          <div ng-include src="'advancedfilters/goTermsFilter.html'"></div>
        </pane>
      </dropdown-toggle>
    </li>

    <!-- ASPECT  -->
    <li ng-class="{'inactive':query.aspect}" >
      <dropdown-toggle close-on-click="true">
        <toggle>
          <button class="button icon" ng-class="{'icon-functional active-filter' : isActiveFilter('aspect')}" data-icon="/">Aspect</button>
        </toggle>
        <pane>
          <div ng-include src="'advancedfilters/aspectFilter.html'"></div>
        </pane>
      </dropdown-toggle>
    </li>

    <!-- EVIDENCE -->
    <li ng-class="{'inactive':query.evidenceCode}">
      <dropdown-toggle close-on-click="true">
        <toggle>
          <button class="button" ng-class="{'icon-functional active-filter' : isActiveFilter('ecoID')}" data-icon="/">Evidence</button>
        </toggle>
        <pane>
          <div ng-include src="'advancedfilters/evidenceFilter.html'"></div>
        </pane>
      </dropdown-toggle>
    </li>


    <!-- MORE  -->
    <li ng-class="{'inactive':query.evidenceCode}">
      <dropdown-toggle close-on-click="true">
        <toggle>
          <button class="button" ng-class="{'icon-functional active-filter' : isActiveFilter('qualifier')
                  || isActiveFilter('referenceSearch') || isActiveFilter('with') || isActiveFilter('assignedby')}" data-icon="/">More</button>
        </toggle>
        <pane>
          <!-- QUALIFIER -->
            <div ng-include src="'advancedfilters/qualifierFilter.html'"></div>

          <!-- REFERENCE -->
            <div ng-include src="'advancedfilters/referencesFilter.html'"></div>

          <!-- WITH -->
            <div ng-include src="'advancedfilters/withFromFilter.html'"></div>

          <!-- ASSIGNED BY -->
            <div ng-include src="'advancedfilters/assignedByFilter.html'"></div>

            <button class="button" ng-click="resetAssigned()">Reset</button>
            <button class="button" ng-click="applyFilters()">Apply</button>
        </pane>
      </dropdown-toggle>
    </li>

  </ul>


</div>
