<div ng-controller="AdvancedFiltersCtrl" class="columns small-12">
  <ul class="menu">
    <li>
      <dropdown-toggle close-on-click="true">
        <toggle>
          <button class="button icon dropdown" ng-class="{'icon-functional active-filter' : query['taxonId']}" data-icon="/">Taxon</button>
        </toggle>
        <pane>
          <div ng-include src="'advancedfilters/taxonFilter.html'"></div>
        </pane>
      </dropdown-toggle>
    </li>
    <!-- GENE PRODUCT IDs  -->
    <li ng-class="{'inactive':query.geneProductId || query.targetSet}">
      <dropdown-toggle close-on-click="true">
        <toggle>
          <button class="button icon dropdown" ng-class="{'icon-functional active-filter' : query['geneProductId'] ||  query['targetSet']}" data-icon="/">Gene Product ID</button>
        </toggle>
        <pane>
          <div ng-include src="'advancedfilters/geneProductFilter.html'"></div>
        </pane>
      </dropdown-toggle>
    </li>

    <!-- GENE PRODUCT TYPE  -->
    <li ng-class="{'inactive':query.geneProductType}">
      <dropdown-toggle close-on-click="true">
        <toggle>
          <button class="button icon dropdown" ng-class="{'icon-functional active-filter' : query['geneProductType']}" data-icon="/">Gene Product Type</button>
        </toggle>
        <pane>
          <div ng-include src="'advancedfilters/productTypeFilter.html'"></div>
        </pane>
      </dropdown-toggle>
    </li>

    <!-- GO TERMS -->
    <li ng-class="{'inactive':query.goId}">
      <dropdown-toggle close-on-click="true">
        <toggle>
          <button class="button icon dropdown" ng-class="{'icon-functional active-filter' : query['goId']}" data-icon="/">GO terms</button>
        </toggle>
        <pane>
          <div ng-include src="'advancedfilters/goTermsFilter.html'"></div>
        </pane>
      </dropdown-toggle>
    </li>

    <!-- ASPECT  -->
    <li ng-class="{'inactive':query.aspect}" >
      <dropdown-toggle close-on-click="true">
        <toggle>
          <button class="button icon dropdown" ng-class="{'icon-functional active-filter' : query['aspect']}" data-icon="/">Aspect</button>
        </toggle>
        <pane>
          <div ng-include src="'advancedfilters/aspectFilter.html'"></div>
        </pane>
      </dropdown-toggle>
    </li>

    <!-- EVIDENCE -->
    <li ng-class="{'inactive':query.evidenceCode}">
      <dropdown-toggle close-on-click="true" class="evidence-panel" pane-align="right">
        <toggle>
          <button class="button dropdown" ng-class="{'icon-functional active-filter' : query['evidenceCode']}" data-icon="/">Evidence</button>
        </toggle>
        <pane>
          <div ng-include src="'advancedfilters/evidenceFilter.html'"></div>
        </pane>
      </dropdown-toggle>
    </li>

    <!-- ANNOTATION EXTENSION -->
    <li ng-class="{'inactive':query.extension}">
      <dropdown-toggle close-on-click="true" class="evidence-panel" pane-align="right">
        <toggle>
          <button class="button dropdown" ng-class="{'icon-functional active-filter' : query['extension']}" data-icon="/">Extension</button>
        </toggle>
        <pane>
          <div ng-include src="'advancedfilters/annotationExtensionFilter.html'"></div>
        </pane>
      </dropdown-toggle>
    </li>

    <!-- MORE  -->

    <li>
      <button class="button dropdown" ng-click="moreColumnsContainer = !moreColumnsContainer" ng-class="{'icon-functional active-filter' : query['qualifier'] ||  query['reference'] || query['withFrom'] || query['assignedBy']}" data-icon="/">More</button>
    </li>


    <!-- MORE  -->

    <li>
      <button class="button hollow" ng-click="clearFilters()">Clear all</button>
    </li>

  </ul>

  <div id="morePanel" class="column-selector more-panel" ng-show="moreColumnsContainer">
    <span class="icon-functional column-selector__close" ng-click="moreColumnsContainer = !moreColumnsContainer" data-icon="x"></span>
      <div class="medium-12 expanded row">
      <!-- QUALIFIER -->
        <div class="medium-3 column" ng-include src="'advancedfilters/qualifierFilter.html'"></div>
      <!-- REFERENCE -->
        <div class="medium-3 column" ng-include src="'advancedfilters/referencesFilter.html'"></div>
      <!-- WITH -->
        <div class="medium-3 column " ng-include src="'advancedfilters/withFromFilter.html'"></div>
      <!-- ASSIGNED BY -->
        <div class="medium-3 column" ng-include src="'advancedfilters/assignedByFilter.html'"></div>
        <div class="float-right">
          <filter-buttons></filter-buttons>
        </div>
      </div>
  </div>

</div>
