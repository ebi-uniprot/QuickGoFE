<!-- TAXON -->
<div ng-controller="taxonFilter">
  <form>
    <div class="form-group overflow-pane">
      <ul class="no-bullet">
        <li ng-repeat="taxon in taxa" class="checkbox">
          <label>
            <input type="checkbox" ng-model="taxon.checked">
            {{taxon.id}} <strong>{{taxon.item.scientificName}}</strong>
          </label>
        </li>
      </ul>
    </div>
    <a ng-click="more = !more" ng-hide="more">Add more...</a>
    <div ng-show="more">
      <div class="form-group">
        <p>...or enter taxon identifiers:</p>
        <textarea ng-model="taxonTextArea" placeholder="9606,100090,10116,..." class="form-control"></textarea>
        <p class="pull-right"><small>
          Visit <a href="http://www.uniprot.org/taxonomy/" target="_blank">
          UniProt Taxonomy</a> to find identifiers for other taxonomic groups
        </small></p>
      </div>
      <div class="form-group">
        <button class="hollow button" ng-click="addTaxons()">Add</button>
      </div>
    </div>
    <hr>

    <a ng-click="more = !more" ng-hide="more">Options</a>
    <div ng-show="more" class="row columns small-12">
      <fieldset class="fieldset">
        <legend>Select how you want to use the terms that you have chosen:</legend>
        <label><input type="radio" ng-model="taxonUsage" value="descendants">Include child terms.</label>
        <label><input type="radio" ng-model="taxonUsage" value="exact">Use these terms as an <strong>exact</strong>
          match.</label>
      </fieldset>
    </div>
    <hr>

  <div class="float-right">
      <filter-buttons></filter-buttons>
    </div>
  </form>
</div>
