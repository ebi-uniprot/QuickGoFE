<div ng-controller="assignedByController">
  <h5>Assigned by</h5>
  <!-- GO ID -->
  <div>
    <form>
      <div class="y-scroll-400 inset-panel">
        <ul>
          <li ng-repeat="(dbId,val) in assignedBy" class="checkbox">
            <label>
              <input type="checkbox" ng-model="val.checked"> <strong>{{val.name}}</strong> {{val.description}}
            </label>
          </li>
        </ul>
      </div>
    </form>
  </div>
</div>
