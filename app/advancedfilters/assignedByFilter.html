<div ng-controller="assignedByController">
  <h5 ng-class="{'icon-functional active-filter' : query['assignedBy']}" data-icon="/">Assigned by</h5>
  <!-- GO ID -->
  <div>
    <form>
      <div class="overflow-pane">
        <ul class="no-bullet">
          <li ng-repeat="assigned in assignedBy | orderBy:'id'" class="checkbox">
            <label>
              <input type="checkbox" ng-model="assigned.checked" ng-change="selectItem()">
              <strong>{{assigned.id}}</strong> {{assigned.item.description}}
            </label>
          </li>
        </ul>
      </div>
    </form>
  </div>
</div>
