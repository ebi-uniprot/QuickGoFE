<div ng-controller="referencesFilter">
  <h5 ng-class="{'icon-functional active-filter' : query['reference']}" data-icon="/">Reference</h5>
  <!-- GO ID -->
  <div>
    <form>
      <div class="inset-panel">
        <div class="overflow-pane">
          <ul class="no-bullet">
            <li ng-repeat="ref in references" class="checkbox">
              <label>
                <input type="checkbox" ng-model="ref.checked" ng-change="updateTotalCheckedOnChange(ref)">
                <strong>{{ref.id}}</strong> {{ref.item.description}}
              </label>
              </td>
            </li>
          </ul>
        </div>
      </div>
      <p>*: Any matches will be displayed</p>
      <a ng-click="more = !more" ng-hide="more">Add more...</a>
      <div ng-show="more">
        <hr>
        <div class="form-group">
          <textarea class="form-control" ng-model="referenceTextArea" placeholder="PMID:25101996, 25101996, ..."></textarea>
        </div>
        <div class="form-group">
          <button class="hollow button" ng-click="addReferences()">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
