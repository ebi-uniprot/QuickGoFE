<div ng-controller="geneProductFilter">
  <form>
    <div class="form-group">
      <ul>
        <li ng-repeat="gpId in gpIds" class="checkbox">
          <label>
            <input type="checkbox" ng-model="gpId.checked"> {{gpId.id}}
          </label>
        </li>
      </ul>
    </div>
    <div class="form-group">
      <textarea ng-model="gpTextArea" placeholder="A0A000, etc" class="form-control" rows="3"></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-default" type="button" ng-click="addGPs()">Add</button>
    </div>
    <a ng-click="more = !more" ng-hide="more">Add more...</a>
    <div ng-show="more">
      <hr>
      <div class="form-group">
        <!-- 4 choices -->
        <p>List of gene products:</p>
        <ul>
          <li ng-repeat="gpSet in geneProductSets" class="checkbox">
            <label>
              <input id="{{gpSet.value}}_chk" type="checkbox" ng-model="gpSet.checked">
              <a href="/GProteinSet/{{gpSet.name}}" target="_blank">{{gpSet.name}}</a> {{gpSet.description}}
              (<a href="{{gpSet.url}}" target="_blank">{{gpSet.url}}</a>)
            </label>
          </li>
        </ul>
      </div>
  </form>
  </div>
  <hr>
  <div class="pull-right">
    <filter-buttons></filter-buttons>
  </div>
</div>
