include:
  - project: 'uniprot/front-end/front-end-deploy'
    file: 'templates/.gitlab-ci-template.yml'

variables:
  CHART_PROD: 'quickgofe-prod'
  CHART_FALLBACK: 'quickgofe-fallback'

test:
  rules:
    - when: never

build_static_assets:
  only:
    refs:
      - main
  stage: build_static_assets
  image: ${DOCKER_REPO}/ruby-node:${DOCKER_IMAGE_VERSION}
  script:
    - git --version
    - node --version
    - npm --version
    - ruby --version
    - gem install compass
    - npm install -g grunt-cli bower
    - npm install
    - bower install
    - grunt build
    - mv dist build
  artifacts:
    paths:
      - build/